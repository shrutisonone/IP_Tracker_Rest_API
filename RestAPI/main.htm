<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Tracker</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form class="header_form">
      <input type="text" id="search" placeholder="Enter IP Address">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div class="info">
      <div><strong>IP Address:</strong> <span class="address">Loading...</span></div>
      <div><strong>Location:</strong> <span class="location">Loading...</span></div>
      <div><strong>Timezone:</strong> <span class="utc">Loading...</span></div>
      <div><strong>ISP:</strong> <span class="isp">Loading...</span></div>
    </div>
    <div class="map" id="map"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
